<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Signup</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"> 
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">                
    <link rel="stylesheet" href="css/bootstrap.min.css">                                      
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">     
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" href="css/main.css">                                  


</head>

<body>
<div class="tm-main-content" id="top">

    <section style="background: url('./img/lisbon/12.jpg') center top no-repeat;background-size: cover;" class="tm-banner w3-row">
        <div style="height:1000px; " class=" tm-container-outer">
            <div  style="" class="container">

                <div class="tm-banner-header">
                    <a href="index.html" ><h1  class="text-uppercase" style="text-align:center;font-size: 2.5rem;margin:5% 0% 2% 35%;padding:0%;letter-spacing: 2mm;;width:fit-content;padding:1%">PORTUGAL</h1></a>
                </div>    

                <div style="background-color: #fff;width:500px;height:720px; margin-left:25%" class="w3-row ">
						
					<div class="limiter" style="width:450px;padding:5% 0% 0% 0%;">
		
						<form id="signup_form" class="w3-container " method="POST" action="/signup"  class="login100-form validate-form">
							<span style="color:rgb(0, 236, 236);margin:10% 0% 20% 0%" class="login100-form-title p-b-43">
								Signup to continue
							</span>

							<div class="w3-section w3-card wrap-input100 validate-input" data-validate = "Name is required">
								<input class="input100" type="text" name="username">
								<span class="focus-input100"></span>
								<span class="label-input100">Name</span>
							</div>
							
							
							<div class="w3-section w3-card wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
								<input class="input100" type="Email" name="email">
								<span class="focus-input100"></span>
								<span class="label-input100">Email</span>
							</div>
							
							
							<div class="w3-section w3-card wrap-input100 validate-input" data-validate="Password is required">
								<input class="input100" type="password" name="password">
								<span class="focus-input100"></span>
								<span class="label-input100">Password</span>
							</div>
					

							<div style="margin-top:12%" class="container-login100-form-btn">
								<input type="submit" value="Signup" class="login100-form-btn"></input>
							</div>

							<p class="w3-card w3-center " style="margin-top:2%;background-color:rgba(255,255,255,1);color:#69c6ba;"></p>
							
							<span style="background-color:rgba(255,255,255,1);color:rgb(0, 236, 236);display:inline-block;margin:8% 0% 0% 15%;padding:0% 10% 0% 10%" class="w3-Medium p-b-43">
                        		Already have an Account ? <a  href="login.html">Login</a>
                   			</span>
			
						</form>

					</div>
                </div>
            </div>  	                
        </div>     	
    </section>
            
    <footer class="" style="background-color:skyblue">
        <p style="color:#fff" class="mb-0">Copyright Â© <span class="tm-current-year">2021</span> PORTUGAL
    </footer>
</div> 	

    <script src="js/jquery.js"></script>           
    <script src="js/popper.js"></script>                  
    <script src="js/bootstrap.js"></script>                
    <script src="js/jquery.singlePageNav.js"></script>     
    <script src="slick/slick.min.js"></script>                
    <script src="js/jquery.scrollTo.js"></script>         
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

</body>
</html>
