<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">  
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">                
    <link rel="stylesheet" href="css/bootstrap.min.css">                                      
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">     
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" href="css/main.css">                                  

</head>

<body>
<div class="tm-main-content" id="top">

    <section style="background: url('./img/lisbon/12.jpg') center top no-repeat;background-size: cover;" class="tm-banner w3-row">
        <div style="height:1000px; " class=" tm-container-outer">
            <div  style="" class="container">

                <div class="tm-banner-header">
                    <a href="index.html" ><h1  class="text-uppercase" style="text-align:center;font-size: 2.5rem;margin:5% 0% 2% 35%;padding:0%;letter-spacing: 2mm;;width:fit-content;padding:1%">PORTUGAL</h1></a>
                </div>    

                <div style="background-color: #fff;width:500px;height:600px; margin-left:25%" class="w3-row ">
						
					<div class="limiter" style="width:450px;padding:10% 0% 0% 0%;">
						
						<form id="login_form" class="w3-container " method="POST" action="/auth" class="login100-form validate-form">
							<span style="color:rgb(0, 236, 236);display:block;margin-bottom:10%;" class="login100-form-title p-b-43">
								Login to continue
							</span>
							
							
							<div class="w3-section w3-card wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
								<input required class="input100" type="text" name="email">
								<span class="focus-input100"></span>
								<span class="label-input100">Email</span>
							</div>
							
							
							<div class="w3-section w3-card wrap-input100 validate-input" data-validate="Password is required">
								<input required class="input100" type="password" name="password">
								<span class="focus-input100"></span>
								<span class="label-input100">Password</span>
							</div>


							<div style="margin-top:22%" class="container-login100-form-btn">
								<input type="submit" value="Login" class="login100-form-btn"></input>
							</div>
							
							<span style="background-color:#fff;color:rgb(0, 236, 236);display:inline-block;margin:8% 0% 0% 25%" class="w3-Medium p-b-43">
                            Does not have an Account ? <a  href="signup.html">Signup</a>
                        </span>

						</form>

					</div>
                </div>

            </div>               
        </div>       
    </section>
            
    <footer style="background-color:skyblue;">
        <p class="mb-0" style="color:#fff">Copyright Â©  PORTUGAL - <span class="rm-current-year">2021</span>
    </footer>
</div>

    <script src="js/jquery.js"></script>           
    <script src="js/popper.js"></script>                  
    <script src="js/bootstrap.js"></script>                
    <script src="js/jquery.singlePageNav.js"></script>     
    <script src="slick/slick.min.js"></script>                
    <script src="js/jquery.scrollTo.js"></script>         
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
</body>
</html>
